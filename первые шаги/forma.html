<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="login">Логин:</label>
      <input id="login" name="user-login" type="text" />
      <label for="review">Ваш отзыв:</label>
      <input id="review" name="user-login" value="Отлично" />
      <fieldset>
        <legend>группа полей ввода</legend>
        ...
      </fieldset>
      <fieldset>
        <legend>еще одна группа полей ввода</legend>
        ...
      </fieldset>
      <fieldset>
        <legend>и еще одна группа полей ввода</legend>
        ...
      </fieldset>
    </form>
    <form>
      <!---форма электронной почты'--->
      <p>
        <label for="email">электронная почта:</label>
        <input id="email" name="user-email" type="email" />
      </p>
      <p>
        <button type="submit">Отправить</button>
      </p>
      <!---форма поискогого запроса--->
      <p>
        <label for="search-query">Введите поисковый запрос:</label>
        <input id="search-query" name=" search-query" type="search" />
      </p>
      <p>
        <button type="submit">Поиск</button>
      </p>
      <!---форма даты--->
      <p>
        <label for="fulldate">
          Введите дату в формате: день, месяц, год:
        </label>
        <input type="date" id="fulldate" name="fulldate" />
      </p>
      <!---форма цвета--->
      <p>
        <label for="prefer-color"> введите предпочтение цвета: </label>
        <input id="prefer-color" name="prefer-color" type="color" />
      </p>
      <!---форма загрузки файла--->
      <p>
        <label for="user-documents">Прекрепите ваш документ</label>
        <input id="user-documents" name="user-documents" type="file" />
      </p>
      <!---форма чек бокса--->
      <p>
        <input
          type="checkbox"
          id="agreement"
          name="agreement"
          value="agreement"
        />
        <label for="agreement">Я согласен со всеми условиями</label>
      </p>
      <!---форма ползунка--->
      <p>
        <label for="sound-volume"> Громкость звука (от 1 до 100) </label>
        <input
          type="range"
          id="sound-volume"
          name="sound-volume"
          min="1"
          max="100"
        />
      </p>
      <!---форма комментария , ввода текста--->
      <label for="comment">Ваш комментарий:</label>
      <textarea name="user-comment" id="comment">статья топ!</textarea>
      <!---форма выпадного списка--->
      <p>
        <label for="city">Ваш город:</label>
        <select name="user-city" id="city">
          <option>Не выбрано</option>
          <option value="moscow">Москва</option>
          <option value="petersburg">Санкт-Петерсбург</option>
          <option value="novosibirsk">Новосибирск</option>
        </select>
        <button>send</button>
      </p>
      <!---форма груперования списка--->
      <label for="office">выберите офис:</label>
      <select name="office" id="office">
        <optgroup label="центральный район">
          <option value="center-1">ул.Пушкина 21</option>
          <option value="center-2">ул.Ленина 1</option>
          <option value="center-23">ул.Малахова 5</option>
        </optgroup>
        <optgroup label="южный район">
          <option value="south-1">ул.Есенина 10</option>
          <option value="south-2">ул.Мичурина 12</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
